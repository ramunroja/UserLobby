<div class="load-more-container">
    <button
      mat-raised-button
      color="primary"
      (click)="onLoadMore()"
      [disabled]="isLoading"
      *ngIf="hasMoreData"
    >
      <ng-container *ngIf="!isLoading; else loading">
        Load More
      </ng-container>
      <ng-template #loading>
        <mat-spinner diameter="20"></mat-spinner> 
      </ng-template>
    </button>
  </div>
