
      <div fxLayout="row wrap1">
        
        <mat-card class="dynamic-card" [ngClass]="{ 'admin-card': user.status === 'active', 'guest-card': user.status === 'inactive' }">
          <mat-card-header>
            <mat-card-title>{{ user.name }} </mat-card-title>
            <mat-card-subtitle>Id:{{ user.id }}</mat-card-subtitle>
            </mat-card-header>
          <mat-card-content >
            <p><span class="font-b">Email:</span><span> {{ user.email }} </span></p>
            <p><span class="font-b">Gender:</span><span> {{ user.gender || 'unknown' | titlecase }}</span></p>
            <p ><span class="font-b"> Status: </span>
              <span [ngStyle]="{'color': user.status === 'active' ? '#4caf50' : '#ff9800'}">
              {{ user.status || 'unknown' | titlecase}}</span></p>
          </mat-card-content>
         
        </mat-card>
    </div>
